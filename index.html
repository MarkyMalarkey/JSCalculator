<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="container">
			<form name="form">
			<div class="display">
				<input type="text" placeholder="0" name="displayResult" />
			</div>
				<div class="buttons">
				  <div class="row">
					<input type="button" name="b7" value="7" onClick="calculate(b7.value)">
					  <input type="button" name="b8" value="8" onClick="calculate(b8.value)">
					  <input type="button" name="b9" value="9" onClick="calculate(b9.value)">
					  <input type="button" name="addb" value="+" onClick="calculate(addb.value)">
					</div>

					<div class="row">
					<input type="button" name="b4" value="4" onClick="calculate(b4.value)">
					  <input type="button" name="b5" value="5" onClick="calculate(b5.value)">
					  <input type="button" name="b6" value="6" onClick="calculate(b6.value)">
					  <input type="button" name="subb" value="-" onClick="calculate(subb.value)">
					</div>

					<div class="row">
					<input type="button" name="b1" value="1" onClick="calculate(b1.value)">
					  <input type="button" name="b2" value="2" onClick="calculate(b2.value)">
					  <input type="button" name="b3" value="3" onClick="calculate(b3.value)">
					  <input type="button" name="mulb" value="*" onClick="calculate(mulb.value)">
					</div>

					<div class="row">
					<input type="button" name="b0" value="0" onClick="calculate(b0.value)">
					  <input type="button" name="potb" value="." onClick="calculate(potb.value)">
					  <input type="button" name="divb" value="/" onClick="calculate(divb.value)">
					  <input type="button" class="blue" value="=" onClick="displayResult.value=eval(displayResult.value)">
					</div>
					<div class="row">
					<input type="button" name="clear" value="C" onClick="this.form.reset()">
					</div>

				</div>

			</form>
		</div>
		<script>
		function calculate(input){
			form.displayResult.value=form.displayResult.value+input; //The value of the calculation is the same value, plus the value being passed into it.
		}
		</script>
	</body>

</html>
